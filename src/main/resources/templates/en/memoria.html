<!DOCTYPE html>
<html lang="es-ES"
	  xmlns:th="http://www.thymeleaf.org"
 	  xmlns:sec="http://www.thymeleaf.org"
      th:with="version = ${#ctx.servletContext.getAttribute('version')}">
  <head>
    <meta charset="utf-8"/>
    <meta name="_ctx" th:content="@{/}" />
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, miminum-scale=1, user-scalable=no" name="viewport"/>
    <title>Prosemer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
  </head>
  <style type="text/css">
  .modal-header {border:none; text-align: center; font-size: 1.4em;font-family: 'Raleway-Regular';background: #bfc8d0;color: white;}
  .modal-footer {text-align:left;}
  .modal-footer .pull-left{font-family: 'Raleway-Regular';}
  </style>
  <body>
    <!-- HEADER -->
    <header th:replace="html-commons/en_header_web :: en-fg-header">
    </header>
    <!-- END HEADER -->
    <div onclick="togglemenu.ocultarMenu()">
      <style type="text/css">
        .filtro {
        	display: none;
        }
        .articulo_section .owl-nav {
            top: 72px;
        }
        .owl-item {
            height: auto;
        }
      </style>
      <div class="container">
        <div class="buscador">
          <div class="idioma"><img th:src="@{/img/linea_buscar.jpg}"/>
            <div class="styleselect">
                <select id="AppLanguageW">
                  <option value="0">Español</option>
                  <option value="1" selected="selected">English</option>
                </select>
            </div>
          </div>
          <div class="icon"><a th:href="@{/web/en/research/search}"><img th:src="@{/img/lupa.png}"/></a></div>
        </div>
        <div class="row pd_right division">
          <div class="col-md-4">
            <!-- MENU VERTICAL -->
            <div th:replace="html-commons/en_menu_web :: en-fg-menu-vertical">
            </div>
            <!-- END MENU VERTICAL -->
          </div>
          <div class="col-md-8">
          	<div class="detalle">
              <div class="contenido memoria_section quienes_somos">
	              <div class="title">
	                <h2>Program<strong> Memory</strong></h2>
	              </div>
	              <h3><strong th:text="${memoria.tituloPrincipal}">TITLE</strong></h3>
	              <img th:src="@{/img/line.png}" class="guion"/>
	              <p th:utext="${memoria.contenido}">Texto</p>
	              	<div class="estudio">
	                  <ul class="descarga">
	                    <li style="float:left;padding-top: 15px;max-width: 50%;"><img style="max-width: 90%" th:src="@{/} + 'media/image/memoria'+${memoria.rutaImagenPortada}"/></li>
	                    <li class="inf_archivo" style="max-width: 45%;">
	                    <a th:href="@{/} + 'media/file/en/memoria/gt/0'+${memoria.rutaArchivo}" class="btn_leermas">DOWNLOAD</a>
	                      <h3 th:inline="text">[[${memoria.nombreArchivo}]]<br/>Tamaño: <strong th:text="${memoria.peso}">3.3 MB</strong></h3>
	                    </li>
	                  </ul>
	                  <ul class="descarga mobil">
	                    <li><img th:src="@{/} + 'media/image/memoria'+${memoria.rutaImagenPortada}"/></li>
	                    <li class="inf_archivo" style="padding-top: 15px;">
	                      <h3 th:inline="text">[[${memoria.nombreArchivo}]]<br/>Tamaño: <strong th:text="${memoria.peso}">3.3 MB</strong></h3><a th:href="@{/} + 'media/file/memoria/gt/0'+${memoria.rutaArchivo}" class="btn_leermas">DOWNLOAD</a>
	                    </li>
	                  </ul>
	                </div>
	          </div>
	      	</div>
	      </div>
        </div>
        <div class="otros">
          <h4>Could <strong>also interest you.</strong></h4>
        </div>
        <div class="articulo_section">
          <ul id="simple" class="owl-carousel">
              <li th:each="s,i : ${array}">
                <div class="contenido"><img th:src="@{/} + 'media/image/estudio'+${s.rutaImagenPortada}" class="img-responsive"/>
                  <h3> <a th:href="@{/} + ${s.url} + ${s.id}"><strong th:text="${s.titulo}">fotovoltaicos aislados</strong></a></h3><img th:src="@{/img/line.png}" class="guion"/>
                  <p th:text="${s.resumen}"></p>
                </div>
              </li>
           </ul>
        </div>
      </div>
    </div>
    <!-- FOOTER  -->
    <footer th:replace="html-commons/footer_web :: fg-footer">
    </footer>
    <!-- END FOOTER  -->
    <script th:src="@{/js/public/vendor/vendor_all.js}+'?'+${version}" type="text/javascript"></script><!--[if lte IE 8]><script src="/static/js/ie/respond.min.js"></script><![endif]-->
    <script th:src="@{/js/public/init.js}+'?'+${version}"></script>
  </body>
</html>
